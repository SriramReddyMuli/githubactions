name: learn-github-actions
run-name: ${{github.actor}} is learing Github actions
on: 
  push:
    branches:
      - main
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [12, 14, 16]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: ${{matrix.node}}
      - run: npm install -g bats
      - run: bats -v